<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS-Highlight</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="popup.js"></script>
</head>
<body>
	<header>
		<h1>CSS-Highlight</h1>
	</header>
	
	<main>
		<div class="search-section">
			<label for="searchType">Search for:</label>
			<select id="searchType">
				<option value="both" selected>All</option>
				<option value="class">Class</option>
				<option value="id">ID</option>
			</select>
		</div>
		
		<div class="input-section">
			<input type="text" id="identifierInput" placeholder="e.g. my-class">
			<input type="color" id="colorInput" value="#ffdc00" title="Choose highlight color">
		</div>
		
		<div class="actions">
			<button id="highlightButton" class="btn btn-primary">Highlight</button>
			<button id="resetButton" class="btn btn-secondary">Reset</button>
		</div>
	</main>
</body>
</html>
